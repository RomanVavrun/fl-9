<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- головна обгортка -->
    <div class="global_wrapper">
        <!-- верхня частина -->
        <div class="top_img">
            <!-- ліва частина землі від телеграма -->
            <div class="ground_left"></div>
            <!-- права частина землі від телеграма -->
            <div class="ground_right"></div>
            <!-- центральна частина гори -->
            <div class="mouten_center"></div>
            <!-- верхушка гори -->
            <div class="mouten_head"></div>
            <!-- гора що позаду -->
            <div class="mouten_bg"></div>
        </div>
        <!-- нижня частина -->
        <div class="bottom">
            <!-- кнопка з мішкою -->
            <div class="bear_img"></div>
            <!-- типу текст -->
            <div class="some_text">
                <!-- білий блок що перекриває текст (здається непотрібний по встави зображення з вирізом) -->
                <div class="white_block"></div>
            </div>
            <!-- кнопка під текстом 1 -->
            <div class="btn_1"></div>
            <!-- кнопка під текстом 2 -->
            <div class="btn_2"></div>
            <!-- кнопку яку тре анімувати -->
            <div class="btn_animated"></div>
        </div>

    </div>

</body>

</html>
